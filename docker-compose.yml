version: "3.2"
services:
  frontend:
    container_name: bio2game_frontend
    build:
      context: ../frontend/
      dockerfile: Dockerfile
    env_file:
      - ../frontend/.env
    ports:
      - "6001:6001"
    depends_on:
      - postgres
    networks:
      - global

  backend:
    container_name: bio2game_backend
    build:
      context: ../backend/
      dockerfile: Dockerfile
    env_file:
      - ../backend/.env
    volumes:
      - ../cdn:/app/files
    ports:
      - "6002:6002"
    depends_on:
      - postgres
    networks:
      - global

  postgres:
    container_name: bio2game_postgres
    image: "postgres:13"
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./database/postgres:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    networks:
      - global

networks:
  global:
